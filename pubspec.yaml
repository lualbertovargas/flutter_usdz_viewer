name: flutter_viewer_usdz
description: "Flutter plugin for visualizing USDZ models."
version: 0.0.6
homepage: https://github.com/lualbertovargas/flutter_usdz_viewer

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_viewer_usdz
        pluginClass: FlutterViewerUsdzPlugin
      ios:
        pluginClass: FlutterViewerUsdzPlugin
